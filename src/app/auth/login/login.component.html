<section class="main">
    <div class="bottom-grid">
        <div *ngIf="testerr">
            <div class="alert alert-danger" role="alert">
                {{messageerr}}
            </div>
        </div>
    </div>
    <div style="background-color: rgba(49, 47, 47, 0.088); border-radius: 10%;" class="content-w3ls blurred-background">
        <div class="text-center icon">
            <h1 style="color:white !important; font-size: 35px !important;">Sign in</h1>
            <img src="https://i.ibb.co/SKzDdPh/OCTOC-New-Version-Icon-White.png" width="130" height="130" class="logo-img fa fa-meetup">
        </div>
        <div class="content-bottom">
            <form action="#" method="post">
                <div class="field-group">
                    <span class="fa fa-user" aria-hidden="true"></span>
                    <div class="wthree-field">
                        <input name="email" [(ngModel)]="email" id="email" type="text" value="" placeholder="Email" required>
                    </div>
                </div>
                <div class="field-group">
                    <span class="fa fa-lock" aria-hidden="true"></span>
                    <div class="wthree-field">
                        <input name="password" [(ngModel)]="password" id="password" type="password" placeholder="Password">
                    </div>
                </div>
                <div class="wthree-field">
                    <button type="button" (click)="load()" class="btn">Sign in</button>
                </div>
                <div *ngIf="loading" class="loading-popup">
                    <p>Loading...</p>
                </div>
                <ul class="list-login">
                    <li class="switch-agileits">
                        <a routerLink="/reset" style="color:red !important;" class="text-right">Forgot password?</a>
                    </li>
                    <li></li>
                    <li class="clearfix"></li>
                </ul>
            </form>
        </div>
    </div>
    <div class="copyright">
        <p>Â© {{currentYear}} Ip-noc By Ip-label. All rights reserved</p>
    </div>
</section>

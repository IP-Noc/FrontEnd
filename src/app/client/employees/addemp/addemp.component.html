<div class="container mt-5">
  <h1 class="h4 text-gray-900 font-italic text-center"><i class="fa fa-user-plus" aria-hidden="true"></i> Add a New Employee</h1>

  <button class="btn btn-outline-success my-4" (click)="openCsvUploadModal()"><i class="fa fa-file-csv"></i> Add Employees CSV</button>

  <div class="card shadow-lg">
    <ng-container *ngFor="let alert of alert">
      <ngb-alert [type]="alert.type" (closed)="close(alert)">{{ alert.message }}</ngb-alert>
    </ng-container>

    <div class="card-body">
      <form (ngSubmit)="addEmp()">
        <div class="form-group">
          <label for="employee-username"><i class="fa fa-user"></i> Employee Username</label>
          <input type="text" id="employee-username" name="employee-username" class="form-control" required [(ngModel)]="username">
        </div>

        <div class="form-group">
          <label for="employee-firstname"><i class="fa fa-user"></i> Employee First Name</label>
          <input type="text" id="employee-firstname" name="employee-firstname" class="form-control" required [(ngModel)]="firstname">
        </div>

        <div class="form-group">
          <label for="employee-lastname"><i class="fa fa-user"></i> Employee Last Name</label>
          <input type="text" id="employee-lastname" name="employee-lastname" class="form-control" required [(ngModel)]="lastname">
        </div>

        <div class="form-group">
          <label for="employee-phone"><i class="fa fa-phone"></i> Employee Phone Number</label>
          <input type="tel" id="employee-phone" name="employee-phone" class="form-control" required [(ngModel)]="phone">
        </div>

        <div class="form-group">
          <label for="employee-email"><i class="fa fa-envelope"></i> Employee Email</label>
          <input type="email" id="employee-email" name="employee-email" class="form-control" required [(ngModel)]="email">
        </div>

        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span *ngIf="!loading"><i class="fa fa-paper-plane"></i> Submit</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

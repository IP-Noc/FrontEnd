<div class="container mt-5 card">
  <div class="header d-flex justify-content-between align-items-center mb-4">
    <h1 class="h4 text-primary font-italic"><i class="fa fa-users" aria-hidden="true"></i> List All NOC Rooms</h1>
    <div class="search-add d-flex align-items-center">
      <input type="text" class="form-control search-input" placeholder="Search..." [(ngModel)]="searchText" />
      <button class="btn btn-add" [routerLink]="['../AddNocRoom']">
        Add <i class="fa fa-plus ml-2" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let data of dataTable | filter:searchText">
      <div class="card screen-card shadow-sm border-0">
        <div class="card-body p-4">
          <h5 class="card-title">{{data.name}}</h5>
          <p class="card-text">
            <i class="fa fa-desktop mr-2"></i><strong>Monitors:</strong> <span class="font-weight-bold">{{data.monitors.length}}</span> <br>
            <i class="fa fa-users mr-2"></i><strong>Online Users:</strong> <span class="font-weight-bold">{{data.users.length}}</span>
          </p>
          <div class="d-flex justify-content-between align-items-center mt-4">
            <button type="button" [routerLink]="['../NocRoom/', data._id]" class="btn btn-outline-primary btn-sm">
              Edit <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

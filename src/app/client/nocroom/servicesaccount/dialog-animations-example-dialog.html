<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h5 class="card-title">Delete Jira Account</h5>
        </div>
        <div class="card-body">
            <p class="card-text">Would you like to delete this account?</p>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2" (click)="close()">No</button>
                <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
            </div>
        </div>
    </div>
</div>

<div id="wrapper">

  <!-- Sidebar -->
  <ul [ngClass]="{'toggled': sidebarToggled, 'sidebar-toggled': sidebarToggled}"
    class="navbar-nav  bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

    <!-- Sidebar - Brand -->
    <div class="sidebar-brand-text mx-5 mt-2">
      <img
        src="https://i.ibb.co/SKzDdPh/OCTOC-New-Version-Icon-White.png"
        alt="Logo"
        width="100"
        height="100"
      />
    </div>

    <!-- Divider -->

    <hr class="sidebar-divider">
    <div class="sidebar-heading">
      Virtual reality world
    </div>

    <li class="nav-item">
      <a class="nav-link" href="" routerLink="./CodeVr">
        <i class="fas fa-fw fa-key"></i>
        <span>Access Code</span></a>
    </li>
    <hr class="sidebar-divider" />
    <div class="sidebar-heading">Log out</div>

    <li class="nav-item">
      <a class="nav-link" href="" (click)="logout()">
        <i class="fa fa-fw fa-sign-out" aria-hidden="true"></i>
        <span>Log out</span></a
      >
    </li>
  </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <!-- Sidebar Toggle (Topbar) -->
        <button (click)="toggleSidebar()" id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button>
        <div>
          <div class="header-container">
            <div class="header-bubble">
              <span class="header-text">Welcome {{name}}</span>
            </div>
            <div class="header-bubble">
              <span class="header-text">Role: {{role}}</span>
            </div>
          </div>
        </div>
      
      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid"
        [ngClass]="{'col-md-9': !sidebarToggled, 'ms-sm-auto': !sidebarToggled, 'col-lg-10': !sidebarToggled, 'px-md-4': !sidebarToggled}">


        <router-outlet></router-outlet>


      </div>


    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>&copy;{{CurrentYear}} All Rights Reserved</span> <br>
          <span class="mt-2">Made with ❤️ by Ip-label</span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" href="login.html">Logout</a>
      </div>
    </div>
  </div>
</div>

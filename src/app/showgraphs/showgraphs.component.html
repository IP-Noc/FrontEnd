<div id="header" class="header">
    <div class="left-header">
        <mat-form-field appearance="fill">
            <mat-label>Start Date</mat-label>
            <input matInput (change)="updateData()" [(ngModel)]="startDateN" [matDatepicker]="startDate">
            <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
            <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>End Date</mat-label>
            <input (change)="updateData()" [(ngModel)]="endaDateN" matInput [matDatepicker]="endDate">
            <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
            <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Select Client</mat-label>
            <mat-select [(ngModel)]="selectedClient" (selectionChange)="updateData()"[(ngModel)]="Clients">
                <mat-option *ngFor="let client of clientsTabme" [value]="client">
                    {{ client }}
                </mat-option>
             
            </mat-select>
        </mat-form-field>
        <button mat-button mat-raised-button color="primary" (click)="updateData()">Save</button>
    </div>
    <div class="right-header">
        <button mat-icon-button (click)="closePage()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>

<div class="content">
    <div class="center-logo">
        <img src="https://www.albarest-partners.com/wp-content/uploads/ip-label-logo-grey.png" alt="Company Logo" class="logo">
    </div>
    <div *ngIf="typeGraph === 'stat'" class="card centered">
        <div class="card-body">
            <p class="value">{{ values }}</p>
        </div>
    </div>
    <div *ngIf="typeGraph === 'timeseries'" class="centered">
        <div id="main" style="width: 100%; height: 70vh;"></div>
    </div>
    <div *ngIf="typeGraph === 'barchart'" class="card centered">
        <div id="barchart" style="width: 100%; height: 70vh;"></div>
    </div>
</div>

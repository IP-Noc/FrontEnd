<div class="container">
    <div *ngIf="typeGraph === 'stat'" class="card">
      <div class="card-body">
        <p class="value">{{ values }}</p>
      </div>
    </div>
    <div *ngIf="typeGraph === 'timeseries'" class="card">
       <div id="main" style="width: 100%; height: 100vh;"></div>
    </div>
    <div *ngIf="typeGraph === 'barchart'" class="card">
       <div id="barchart" style="width: 100%; height: 100vh;"></div>
    </div>
  </div>
